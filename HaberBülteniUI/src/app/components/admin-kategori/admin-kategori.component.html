<div class="container">
  <h2>Kategoriler</h2>
  <button mat-fab color="primary" matTooltip="Kategori Ekle"(click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
  <p>&nbsp;</p>

<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="KategoriAd">
    <mat-header-cell *matHeaderCellDef> Kategoriler
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.kategoriAd}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="detay">
    <mat-header-cell *matHeaderCellDef> Menü
    </mat-header-cell>
    <mat-cell *matCellDef="let kayit"> {{kayit.detay}}
    <button mat-icon-button color="primary" matTooltip="Düzenle" (click)="Duzenle(kayit)">
      <mat-icon aria-label="label">edit</mat-icon>
    </button>
    <button mat-icon-button color="primary" matTooltip="Sil" (click)="Sil(kayit)">
      <mat-icon aria-label="label">delete</mat-icon>
    </button>
    
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
